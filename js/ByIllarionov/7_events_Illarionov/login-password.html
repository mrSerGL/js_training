<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Sandbox</title>
    <link rel="stylesheet" href="./css/login-password.css">
</head>
<body>
    <div id="root">
        <form method="post" action="index.html" class="form">
            <div class="form__wrapper">
                <h1>Login</h1>
                <input type="email" name="email" class="form__input" />
                <input type="password" name="password" class="form__input" />
                <button type="submit" class="form__submit-btn">Увійти</button>
            </div> 
            <div class="form__errors"></div>
        </form>
    </div>
    <script src="./js/login-password.js" type="module"></script>
</body>
</html>
